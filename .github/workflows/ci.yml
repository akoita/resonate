name: CI

on:
  push:
    branches: [main, develop, 'feat/*']
  pull_request:
    branches: [main, develop, 'feat/*']

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            web/package-lock.json
            backend/package-lock.json
      
      - name: Install web dependencies
        run: npm ci --legacy-peer-deps
        working-directory: web
      
      - name: Run web lint
        run: npm run lint
        working-directory: web
      
      - name: Install backend dependencies
        run: npm ci
        working-directory: backend
      
      - name: Generate Prisma Client
        run: npx prisma generate
        working-directory: backend
      
      - name: Run backend lint
        run: npm run lint
        working-directory: backend

  contracts:
    name: Smart Contract Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      
      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly
      
      - name: Run Forge build
        run: forge build --sizes
        working-directory: contracts
      
      - name: Run Forge tests
        run: forge test -vvv
        working-directory: contracts
      
      - name: Run Forge coverage
        run: forge coverage --report summary
        working-directory: contracts

  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest
    needs: lint
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: resonate
          POSTGRES_PASSWORD: resonate
          POSTGRES_DB: resonate
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U resonate"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json
      
      - name: Install dependencies
        run: npm ci
        working-directory: backend
      
      - name: Generate Prisma Client
        run: npx prisma generate
        working-directory: backend
      
      - name: Sync database schema
        run: npx prisma db push --skip-generate
        working-directory: backend
        env:
          DATABASE_URL: postgresql://resonate:resonate@localhost:5432/resonate

      - name: Run backend tests
        run: npm run test
        working-directory: backend
        env:
          DATABASE_URL: postgresql://resonate:resonate@localhost:5432/resonate

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json
      
      - name: Install dependencies
        run: npm ci --legacy-peer-deps
        working-directory: web
      
      - name: Build
        run: npm run build
        working-directory: web
      
      - name: Verify build output
        run: |
          ls -ld web/.next
          ls -R web/.next | head -n 20
        
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: |
            web/.next/
            web/public/
            web/package.json
            web/package-lock.json
          include-hidden-files: true
          retention-days: 1

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: build
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: resonate
          POSTGRES_PASSWORD: resonate
          POSTGRES_DB: resonate
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U resonate"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            web/package-lock.json
            backend/package-lock.json

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: web-build
          path: web

      - name: Install backend dependencies
        run: npm ci
        working-directory: backend
      
      - name: Generate Prisma Client
        run: npx prisma generate
        working-directory: backend
      
      - name: Sync database schema
        run: npx prisma db push --skip-generate
        working-directory: backend
        env:
          DATABASE_URL: postgresql://resonate:resonate@localhost:5432/resonate

      - name: Install web dependencies
        run: npm ci --legacy-peer-deps
        working-directory: web

      - name: Cache Playwright browsers
        id: playwright-cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('web/package-lock.json') }}

      - name: Install Playwright browsers (if not cached)
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: npx playwright install chromium --with-deps
        working-directory: web
      
      - name: Install Playwright system dependencies
        if: steps.playwright-cache.outputs.cache-hit == 'true'
        run: npx playwright install-deps chromium
        working-directory: web

      - name: Run E2E tests
        run: npm run test:e2e
        working-directory: web
        env:
          CI: true
          DATABASE_URL: postgresql://resonate:resonate@localhost:5432/resonate
          JWT_SECRET: dev-secret
      
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: web/playwright-report/
          retention-days: 7
