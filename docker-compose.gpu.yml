# GPU-enabled override for Demucs worker
# Usage: docker compose -f docker-compose.yml -f docker-compose.gpu.yml up demucs-worker
#
# Prerequisites:
#   1. NVIDIA GPU with CUDA support
#   2. NVIDIA drivers installed on host
#   3. NVIDIA Container Toolkit installed:
#      https://docs.nvidia.com/datacenter/cloud-native/container-toolkit/latest/install-guide.html
#
# Quick setup (Ubuntu/Debian):
#   curl -fsSL https://nvidia.github.io/libnvidia-container/gpgkey | sudo gpg --dearmor -o /usr/share/keyrings/nvidia-container-toolkit-keyring.gpg
#   curl -s -L https://nvidia.github.io/libnvidia-container/stable/deb/nvidia-container-toolkit.list | \
#     sed 's#deb https://#deb [signed-by=/usr/share/keyrings/nvidia-container-toolkit-keyring.gpg] https://#g' | \
#     sudo tee /etc/apt/sources.list.d/nvidia-container-toolkit.list
#   sudo apt-get update && sudo apt-get install -y nvidia-container-toolkit
#   sudo nvidia-ctk runtime configure --runtime=docker
#   sudo systemctl restart docker
#
# Verify GPU is accessible:
#   docker compose -f docker-compose.yml -f docker-compose.gpu.yml exec demucs-worker nvidia-smi

services:
  demucs-worker:
    build:
      context: ./workers/demucs
      dockerfile: Dockerfile.gpu
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    environment:
      - OUTPUT_DIR=/outputs
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
